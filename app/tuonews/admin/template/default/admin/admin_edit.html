{include admin.top}

<div class="container-fluid">
    <div class="row">
        {include admin.sider}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul role="tablist" class="nav nav-pills">
                <li>
                    <a href="{url /admin_admin_index}"><em class="glyphicon glyphicon-th-list"></em> 管理员列表</a>
                </li>

                <li>
                    <a href="{url /admin_admin_add}"><em class="glyphicon glyphicon-plus"></em> 添加管理员</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);"><em class="fui-new"></em> 修改管理员</a>
                </li>
            </ul>

            <div class="container placeholders">
                <form class="form-horizontal" autocomplete="off" id="content_add_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i> 所属角色</label>
                        <div class="col-sm-10">
                            <select name="data[role_id]" data-toggle="select" class="form-control select select-default mrs mbm" required autofocus>
                                {loop $roles $value}
                                <option value="{$value[id]}" {if $value[id]==$item[role_id]}selected{/if}>{$value[name]}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i> 用户名</label>
                        <div class="col-sm-10">
                            <input type="text" value="{$item[username]}" disabled class="form-control" placeholder="用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i> 姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[name]" value="{$item[name]}" class="form-control" max-length="10" placeholder="姓名" required autofocus>
                            <p class="help-block">填写管理员的真实姓名或者笔名,长度不超过20</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i> 登陆密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password" placeholder="登陆密码">
                            <span class="help-block">不修改密码请留空</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否激活</label>
                        <div class="col-sm-10">
                            <input type="checkbox" data-toggle="switch"  checked />
                            <input type="hidden" name="data[status]" value="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">管理员类别</label>
                        <div class="col-sm-10">
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[isystem]" value="1" {if $item[isystem]==1}checked{/if} />
                                系统管理员
                            </label>
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[isystem]" value="0" {if $item[isystem]==0}checked{/if} />
                                普通管理员
                            </label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea name="data[summary]" class="form-control">{$item[summary]}</textarea>
                            <p class="help-block">长度不超过100</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$item[id]}">
                            <a href="{$update_url}"  class="btn btn-inverse ajaxproxy" data-loading-text="正在提交……"
                               proxy='{"formId":"content_add_form", "method":"post"}'>保存修改</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{include admin.script}

{include admin.footer}
