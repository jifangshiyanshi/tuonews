{include user.header}
<!--content start-->
<section class="content">
    {include media.module_info_top}
    <div class="layoutlm">
        <div class="layout-main">
            <!--消息-->
            <div class="user_right_layout function_tab">
                <ul class="user_right_menu">
                    <li class="current"><a href="">顶部导航</a></li>
                </ul>
                <div class="user_right_content user_right_content_form">
                    <form class="module_form" action="" method="post" id="content_add_form">
                        <div class="input_wrap">
                            <label class="input_head_s" for="name">频道名称：</label>
                            <input type="text" name="data[name]"  class="input" id="name" readonly disabled value="{$item[name]}" maxlength="6" required/>
                            <p></p>
                        </div>

                        <div class="input_wrap">
                            <label class="input_head_s" for="seo_title">seo标题：</label>
                            <textarea name="data[seo_title]" class="m_textarea textarea" readonly disabled id="seo_title" maxlength="100" required >{$item[seo_title]}</textarea>
                        </div>
                        <div class="input_wrap">
                            <label class="input_head_s" for="seo_kword">seo关键字：</label>
                            <textarea name="data[seo_kword]" class="m_textarea textarea" readonly disabled id="seo_kword" maxlength="100" required >{$item[seo_kword]}</textarea>
                        </div>
                        <div class="input_wrap">
                            <label class="input_head_s" for="seo_desc">seo描述：</label>
                            <textarea name="data[seo_desc]" class="m_textarea textarea"  readonly disabled id="seo_desc"  maxlength="120" required >{$item[seo_desc]}</textarea>
                        </div>
                        <div class="input_wrap">
                            <label class="input_head_s">排序数字：</label>
                            <input type="text" name="data[sort_num]" class="input small_input" readonly  disabled value="{$item[sort_num]}" required dtype="number"/>
                        </div>
                    </form>
                </div>
            </div>
            <!-- function_tab end-->
        </div>
        <div class="layout-left">
            {include media.module_aside}
        </div>
    </div>
</section>
<!--content end-->
{include user.footer}
