{include user.header}
<!--content start-->
<section class="content">
    {include media.module_info_top}
    <div class="layoutlm">
        <div class="layout-main">
            <!--消息-->
            <div class="user_right_layout function_tab">
                <ul class="user_right_menu">
                    <li class="current"><a href="">用户列表</a></li>
                </ul>
                <div class="user_right_content user_right_content_form">
                    <!--nav list-->
                    <table class="table_list">
                        <thead>
                            <tr>
                                <th>角色名称</th>
                                <th width="120">状态</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {loop $items $val}
                            <tr>
                                <td>{$val[name]}</td>
                                <td>{if !empty($val[permission])}授权中{else}未授权{/if}</td>
                                <td>
                                    <a href="{url /media_managerRole_edit/?id=$val[id]}">修改</a>
                                    <a href="{url /media_managerRole_delete/?id=$val[id]}" class="delone">删除</a>
                                </td>
                            </tr>
                        {/loop}
                        </tbody>
                    </table>
                    <div class="table_operation">
                        <a href="{url /media_managerRole_add}" class="add_red_btn">添加角色</a>
                    </div>
                    <!--nav list-->
                </div>
            </div>
            <!-- function_tab end-->
        </div>
        <div class="layout-left">
            {include media.module_aside}
        </div>
    </div>
</section>
<!--content end-->
{include user.footer}
