{include user.header}
<!--content start-->
<section class="content">
    {include user.module_info_top}
    <div class="layoutlm">
        <div class="layout-main">
            <!--消息-->
            <div class="user_right_layout function_tab">
                <ul class="user_right_menu">
                    <li class="current"><a href="{url /user_message_index}">系统</a></li>
                    <!--<li><a href="{url /user_message_comment}">回复我的</a></li>-->
                </ul>
                <div class="user_right_content user_right_content_form">
                    <!-- list start-->
                    <!--还没有发表过文章--->
                    <div class="list_tsd">
                        {loop $items $value}
                        <div class="item">
                            <div class="date"><?=date("Y-m-d   H:i")?></div>
                            <span>{$value.content}</span>
                        </div>
                        {/loop}
                    </div>
                    <!-- list end-->
                    {include common.module_page}
                </div>
            </div>
            <!-- function_tab end-->
        </div>
        <div class="layout-left">
            {include user.module_aside}
        </div>
    </div>
</section>
<!--content end-->
{include user.footer}
