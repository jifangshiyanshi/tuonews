{include user.header}
<!--content start-->
<section class="content">
    {include media.module_info_top}
    <div class="layoutlm">
        <div class="layout-main">
            <!--消息-->
            <div class="user_right_layout function_tab">
                <ul class="user_right_menu">
                    <li class="current"><a href="">媒体管理员</a></li>
                </ul>
                <div class="user_right_content user_right_content_form">
                    <!--nav form add-->
                    <div class="goback_head"><a href="javascript:history.go(-1)" class="icon icon_go_back"></a>媒体管理员 / 修改管理员</div>
                    <form class="module_form" action="" id="content_add_form">
                        <div class="input_wrap">
                            <label class="input_head_s">电子邮箱：</label>
                            <input type="text" class="input m_input" disabled value="{$item[email]}"/>
                        </div>

                        <div class="input_wrap">
                            <label class="input_head_s">用户名：</label>
                            <input type="text" class="input m_input" disabled value="{$item[username]}"/>
                        </div>

                        <div class="select_role">
                            <div class="input_wrap">
                                <label class="input_head_s">设置角色：</label>
                                <select name="data[role_id]" class="select">
                                    {loop $roles $val}
                                    <option value="{$val[id]}" {if $val[id]==$item[role_id]}selected{/if}>{$val[name]}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label class="input_head_s" >状态：</label>
                            <label class="td-checkboxsrap"><input type="radio" name="data[status]" class="radio" value="1" {if $item[status]==1}checked{/if} /> 授权中</label>
                            <label class="td-checkboxsrap"><input type="radio" name="data[status]" class="radio" value="-1" {if $item[status]==-1}checked{/if} /> 禁用</label>
                        </div>
                        <div class="input_nohead_wrap_s">
                            <input type="hidden" name="id" value="{$item[id]}" />
                            <button  href="{url /media_manager_update}"  class=" ajaxproxy red_btn mobile" data-loading-text=""
                                     proxy='{"formId":"content_add_form", "method":"post","location":"{url /media_manager_index}"}'>保存数据</button>
                        </div>
                    </form>
                    <!--nav form add-->
                </div>
            </div>
            <!-- function_tab end-->
        </div>
        <div class="layout-left">
            {include media.module_aside}
        </div>
    </div>
</section>
<!--content end-->

{include user.footer}
