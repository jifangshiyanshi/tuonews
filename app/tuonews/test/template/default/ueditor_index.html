<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    {cres:js ueditor/blog.config.min.js}
    {cres:js ueditor/ueditor.all.min.js}
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    {cres:js ueditor/lang/zh-cn/zh-cn.js}

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>

<div>
    <h1>Ueditor Demo</h1>
	<form action="{url /test_ueditor_action}" method="post" id="test-form">
		<textarea id="editor" name="content" style="width:800px;height:500px;"></textarea>
		<button type="button" onclick="return formSubmit();">提交</button>
	</form>
    
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    //提交表单
	function formSubmit() {
        //同步表单内容
        ue.sync();
        document.getElementById('test-form').submit();
        return false;
    }
</script>
</body>
</html>
