<!--aside_ranking start-->
<!-- 在媒体 文章列表中,文章详情页面的热门排行和周排行-->
<div class="aside_module aside_ranking aside_ranking_tab">
    <ul class="tab_menu">
        <li>
            热门排行
            <div class="border_top"></div>
            <div class="border_bottom"></div>
        </li>

        <li>
            周排行
            <div class="border_top"></div>
            <div class="border_bottom"></div>
        </li>

    </ul>
    <div class="tab_content">
        <ul class="tab_con">
            <li class="tab_conItem">
                {loop $hotRanks $key $value}
                <div class="item">
                    <span class="index">{expr ++$key}</span>
                    <a href="{url /article_article_detail/?id=$value[id]}">{$value[title]}</a>
                </div>
                {/loop}
            </li>

            <li class="tab_conItem">
                {loop $weekRanks $key $value}
                <div class="item">
                    <span class="index">{expr ++$key}</span>
                    <a href="{url /article_article_detail/?id=$value[id]}">{$value[title]}</a>
                </div>
                {/loop}
            </li>

        </ul>
    </div>
</div>
<!--aside_ranking end-->
