{include admin.top}

<div class="container-fluid">
    <div class="row">
        {include admin.sider}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul role="tablist" class="nav nav-pills">
                <li>
                    <a href="{url /admin_user_index}"><em class="glyphicon glyphicon-th-list"></em> 会员列表</a>
                </li>
                <li>
                    <a href="{$add_url}"><em class="glyphicon glyphicon-plus"></em> 添加会员</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);"><em class="glyphicon fui-new"></em> 修改会员信息</a>
                </li>
            </ul>

            <div class="container placeholders">
                <form class="form-horizontal" autocomplete="off" id="content_add_form">

                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[username]" dtype="uname" class="form-control" value="{$item[username]}"   disabled>
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-sm-2 control-label"> 用户昵称</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[nickname]" class="form-control" value="{$item[nickname]}"  disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">登陆密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control">
                            <p class="help-block">密码为空，表示不修改</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <label class="radio">
                            <input type="radio" data-toggle="radio" name="data[sex]" value="0" {if $item[sex]==0}checked{/if}/>
                            男
                        </label>
                        <label class="radio">
                            <input type="radio" data-toggle="radio" name="data[sex]" value="1" {if $item[sex]==1}checked{/if}/>
                            女
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"> 头像</label>
                        <div class="col-sm-10">
                            {if $item[head] != ''}
                            <div class="row container" style="margin-bottom: 10px;" id="thumb-old">
                                <img class="img-thumbnail" src="{$item[head]}" />
                            </div>
                            <input class="form-control" type="hidden" name="data[head]" id="thumb_src" value="{$item[head]}"/>
                            {else}
                            <input class="form-control" type="text" name="data[head]" id="thumb_src" value=""/>
                            {/if}
                            <input type="file" id="thumb_upload" class="btn btn-default btn-wide" value="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"> qq号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[qq]" dtype="mobile" class="form-control" value="{$item[qq]}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[email]" dtype="email" class="form-control" value="{$item[email]}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[mobile]" dtype="mobile" class="form-control" value="{$item[mobile]}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">微博账号</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[weibo]"  class="form-control" value="{$item[weibo]}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信账号</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[weixin]"  class="form-control" value="{$item[weixin]}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i>身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[id_code]"  class="form-control" value="{$item[id_code]}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">会员状态</label>
                        <div class="col-sm-10">
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[ischeck]" value="0" {if $item[ischeck]==0}checked{/if} />
                                未审核
                            </label>
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[ischeck]" value="1" {if $item[ischeck]==1}checked{/if} />
                                已审核
                            </label>
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[ischeck]" value="2" {if $item[ischeck]==2}checked{/if} />
                                被封号
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">会员信息简介</label>
                        <div class="col-sm-10">
                            <textarea name="data[intro]" class="form-control">{$item[intro]}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$item[id]}">
                            <a href="{$update_url}"  class="btn btn-inverse ajaxproxy" data-loading-text="正在提交……"
                               proxy='{"formId":"content_add_form", "method":"post", "location":"{$index_url}"}'>保存修改</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{include admin.script}
<!-- 引入编辑器 -->
{cres:js ueditor/tuonews.config.min.js}
{cres:js ueditor/ueditor.all.min.js}

{gres:js uploadify/jquery.uploadify.min.js}
<!-- 注册全局变量 -->
<script lang="javascript">

    //实例化编辑器
    var __UE = UE.getEditor('editor');
    var configs = {
        'formData'     : {
            'userid' : '{$item[id]}',
            'width' : 500
        },
        'onUploadSuccess':function(file,data,response){
            var dd=eval("("+data+")");
            $("#thumb-old img").attr("src",dd.message);
            $("#thumb_src").val(dd.message);
        }
    }
    var upConfig= $.extend(__global.uploadConfig,configs);
    $('#thumb_upload').uploadify(upConfig);

</script>
{include admin.footer}
