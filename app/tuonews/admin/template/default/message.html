{include admin.top}

<div class="container-fluid">
    <div class="row">
        {include admin.sider}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1 class="pull-left" style="font-size: 30px;">O(∩_∩)O~</h1>
            <div class="alert alert-{$type} pull-left" style="margin-top: 20px; margin-left: 20px; font-size: 14px;">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>提示：</strong>
                    <span class="alert-one">{$message}</span>
            </div>

            <div class="pull-left" style="margin-top: 24px; margin-left: 20px;">
                {if $url}
                <a href="{$url}" class="btn btn-primary btn-lg">返回</a>
                {else}
                <a href="javascript:window.history.go(-1);" class="btn btn-primary btn-lg">返回</a>
                {/if}
            </div>

            <script>
                {if $url}
                    setTimeout(function() {
                        window.location.replace('{$url}');
                    }, 3000);
                {/if}
            </script>
        </div>
    </div>
</div>

{include admin.script}

{include admin.footer}
