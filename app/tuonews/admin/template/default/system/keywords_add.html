{include admin.top}

<div class="container-fluid">
    <div class="row">
        {include admin.sider}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul role="tablist" class="nav nav-pills">
                <li>
                    <a href="{$index_url}"><em class="glyphicon glyphicon-th-list"></em> 保留字列表</a>
                </li>
                <li class="active">
                    <a href="javascript:void(0);"><em class="glyphicon glyphicon-plus"></em> 添加保留字</a>
                </li>
            </ul>

            <div class="container placeholders">
                <form class="form-horizontal" autocomplete="off" id="content_add_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"> 类别</label>
                        <div class="col-sm-10">
                            {loop $types $key  $value}
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="data[type]" {if $key == 0}checked{/if} value="{$key}" />
                                {$value}
                            </label>
                            {/loop}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-asterisk"></i> 名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="data[name]" dtype="uname" min-length="4" max-length="20" class="form-control" placeholder="保留字" value="{$item[name]}" required autofocus>
                            <p class="help-block">名称的长度为4到20之间</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="{$insert_url}"  class="btn btn-inverse ajaxproxy" data-loading-text="正在提交……"
                               proxy='{"formId":"content_add_form", "method":"post", "location":"{$index_url}"}'>保存修改</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{include admin.script}
{include admin.footer}
